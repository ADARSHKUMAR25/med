<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4>MediConnect</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="user-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="search-doctors.html">Search Doctors</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="book-appointment.html">Book Appointment</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="my-appointments.html">My Appointments</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="user-profile.html">My Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="user-login.html">Logout</a></li>
      </ul>
    </nav>
    <main class="p-4 w-100">
      <h2>Search Doctors</h2>
      <form class="row g-3 mt-3">
        <div class="col-md-4">
          <label for="specialty" class="form-label">Specialty</label>
          <select id="specialty" class="form-select">
            <option selected>Choose...</option>
            <option>General Physician</option>
            <option>Cardiologist</option>
            <option>Dentist</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter City">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>

      <div class="mt-4">
        <h5>Available Doctors</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Specialty</th>
              <th>Location</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Dr. Asha Kumari</td>
              <td>Cardiologist</td>
              <td>Patna</td>
              <td><a href="book-appointment.html" class="btn btn-success btn-sm">Book</a></td>
            </tr>
            <tr>
              <td>Dr. Ravi Singh</td>
              <td>Dentist</td>
              <td>Gaya</td>
              <td><a href="book-appointment.html" class="btn btn-success btn-sm">Book</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
