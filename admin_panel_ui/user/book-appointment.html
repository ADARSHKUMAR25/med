<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4>MediConnect</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="user-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="search-doctors.html">Search Doctors</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="book-appointment.html">Book Appointment</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="my-appointments.html">My Appointments</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="user-profile.html">My Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="user-login.html">Logout</a></li>
      </ul>
    </nav>
    <main class="p-4 w-100">
      <h2>Book Appointment</h2>
      <form class="mt-4">
        <div class="mb-3">
          <label for="doctorName" class="form-label">Doctor Name</label>
          <input type="text" class="form-control" id="doctorName" value="Dr. Asha Kumari" readonly>
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Select Date</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Select Time</label>
          <input type="time" class="form-control" id="appointmentTime" required>
        </div>

        <hr>
        <h5>Patient Details</h5>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="bookingForOther" onchange="togglePatientDetails()">
          <label class="form-check-label" for="bookingForOther">
            Booking for someone else
          </label>
        </div>

        <div id="patientDetails" style="display:none;">
          <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter patient's full name">
          </div>
          <div class="mb-3">
            <label for="patientAge" class="form-label">Patient Age</label>
            <input type="number" min="0" max="120" class="form-control" id="patientAge" placeholder="Enter patient's age">
          </div>
          <div class="mb-3">
            <label for="patientPhone" class="form-label">Patient Phone</label>
            <input type="tel" class="form-control" id="patientPhone" placeholder="Enter patient's phone number">
          </div>
          <div class="mb-3">
            <label for="patientNotes" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="patientNotes" rows="3" placeholder="Enter any symptoms or notes"></textarea>
          </div>
        </div>

        <div class="mb-3" id="selfNotesDiv">
          <label for="notes" class="form-label">Notes / Symptoms</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Confirm Appointment</button>
      </form>
    </main>
  </div>

  <script>
    function togglePatientDetails() {
      const checkbox = document.getElementById('bookingForOther');
      const patientDetails = document.getElementById('patientDetails');
      const selfNotesDiv = document.getElementById('selfNotesDiv');
      if (checkbox.checked) {
        patientDetails.style.display = 'block';
        selfNotesDiv.style.display = 'none';
      } else {
        patientDetails.style.display = 'none';
        selfNotesDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
